<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncDay - 회원가입</title>
    <style>
        /* 1. 기본 스타일 */
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 2. 회원가입 카드 컨테이너 */
        .signup-container {
            background-color: white;
            /* 로그인 카드보다 패딩을 조금 더 줘서 세로 길이를 확보합니다 */
            padding: 50px 35px; 
            border-radius: 16px; 
            border: 1px solid black; /* 검은색 테두리 */
            width: 340px; 
            text-align: center; 
        }

        /* 3. 제목 (SyncDay, SIGN UP) */
        h1 {
            font-size: 32px;
            font-weight: 700;
            font-style: italic;
            margin: 0 0 10px;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 30px;
            color: #333;
        }

        /* 4. 입력창 (이메일, 닉네임, 비밀번호) */
        .input-field {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            background-color: #ececec; 
            border: none;
            border-radius: 8px;
            box-sizing: border-box; 
        }

        /* 5. 회원가입 버튼 */
        .btn {
            width: 100%; /* (변경) 버튼이 꽉 차도록 */
            padding: 12px; /* (변경) 버튼을 좀 더 크게 */
            background-color: #e0e0e0; 
            border: none;
            border-radius: 8px;
            font-size: 16px; /* (변경) 글자 크기 */
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s; 
            margin-top: 20px; /* (추가) 입력창과의 간격 */
        }

        .btn:hover {
            background-color: #d0d0d0;
        }

        /* 6. 로그인으로 돌아가기 링크 (추가) */
        .login-link {
            display: block;
            margin-top: 25px;
            color: #555;
            font-size: 14px;
            text-decoration: none; /* 밑줄 제거 */
        }
        .login-link:hover {
            text-decoration: underline; /* 마우스 올리면 밑줄 */
        }

    </style>
</head>
<body>

    <div class="signup-container">
        
        <h1>SyncDay</h1>
        <h2>SIGN UP</h2> <form action="#" method="post">
            
            <input type="email" class="input-field" placeholder="이메일을 입력하세요" required>

            <input type="text" class="input-field" placeholder="닉네임을 입력하세요" required>
            
            <input type="password" class="input-field" placeholder="비밀번호를 입력하세요" required>

            <input type="password" class="input-field" placeholder="비밀번호를 다시 입력하세요" required>

            <button type="submit" class="btn">회원가입</button>

            <a href="Login.html" class="login-link">이미 계정이 있으신가요? 로그인</a>

        </form>

    </div>
    </body>
</html>
